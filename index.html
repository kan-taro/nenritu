<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株の年率計算サイト</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #2bcbba 0%, #00a8c6 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="text-gray-900">
  <div class="container mx-auto p-4 max-w-screen-md">
    <h1 class="text-3xl font-bold text-center mb-6">株の年率計算サイト</h1>

    <form id="calcForm" class="space-y-4 bg-white rounded-lg shadow p-6" autocomplete="off">
      <div>
        <label for="currentAsset" class="block text-sm font-medium">現在の資産（万円）</label>
        <input type="number" id="currentAsset" min="0" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="例: 100">
      </div>

      <div>
        <label for="monthlyDeposit" class="block text-sm font-medium">月々の投資額（万円）</label>
        <input type="number" id="monthlyDeposit" min="0" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="例: 20">
      </div>

      <div>
        <label for="annualRate" class="block text-sm font-medium">年率（％）</label>
        <input type="number" id="annualRate" min="0" step="0.1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="例: 8.5">
      </div>

      <div>
        <label for="targetAsset" class="block text-sm font-medium">目標資産額（万円）</label>
        <input type="number" id="targetAsset" min="0" step="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="例: 500">
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded hover:bg-teal-700 transition">計算する</button>
    </form>

    <div id="result" class="mt-8 space-y-4"></div>
  </div>

  <script src="/Users/hisanori/test/nenritu5/script.js" defer></script>
</body>
</html>
